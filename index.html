<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        #score {
            font-size: 60px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .click-btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Clicker Game</h1>
    <div id="score">0</div>
    <button class="click-btn" onclick="click()">TAP</button>
    <div class="stats">
        <div class="stat-item">CPS: <span id="cps">1</span></div>
        <div class="stat-item">Total: <span id="total">0</span></div>
    </div>
    <div id="status">Loading...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let score = 0;
        let cps = 1;

        function click() {
            score += cps;
            updateDisplay();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('cps').textContent = cps;
            document.getElementById('total').textContent = score;
        }

        setInterval(() => {
            score += cps;
            updateDisplay();
        }, 1000);

        setInterval(() => {
            cps += 1;
            updateDisplay();
        }, 10000);

        updateDisplay();
        document.getElementById('status').textContent = 'âœ… Ready!';
    </script>
</body>
</html>
